  <body class="js-body">
    <button class="music-button js-music-button" onclick="
        if(audioOn === 1){
          audioOn = 0;
          document.querySelector('.js-music-button').innerHTML = 'Music: OFF';
          cancelAudio();
        }else{
          audioOn = 1;
          document.querySelector('.js-music-button').innerHTML = 'Music: ON';
        }
      ">
      Music: ON
    </button>
    <button class="dark-mode-button js-dark-mode-button">
      Dark Mode: OFF
    </button>
    <div class="nadpis-flex">
      <p class="nadpis js-nadpis">
        Issac Random Generator
      </p>
    </div>
    <div class="random-button-flex">
      <button class="random-button" onclick="
          if(randomButtonOn === 1){
            randomButtonOn = 0;
            filler();
            callFunctionMultipleTimes(filler, 10);
            
            setTimeout(()=>{
              if(normalCharacters === 1){
                randomNum = getRandomInt(17);
              }
              if(taintedCharacters === 1){
                randomNum = getRandomInt(17) + 17;
              }
              if(easyCharacters === 1){
                let hardness = 1;

                while(hardness === 1){
                  randomNum = getRandomInt(34);
                  hardness = addHard().hard;
                }
                hardness = 1;
              }
              if(hardCharacters === 1){
                let hardness = 0;

                while(hardness === 0){
                  randomNum = getRandomInt(34);
                  hardness = addHard().hard;
                }
                hardness = 0;
              }
              if(normalCharacters === 0 && taintedCharacters === 0 && easyCharacters === 0 && hardCharacters === 0){
                randomNum = getRandomInt(34);
              };
              addPicture();
              addName();

              if(audioOn === 1){
                addMusicToCharacter(randomNum);
                playAudio();
                addClickySound();
                playClickyAudio();          
              }

              randomButtonOn = 1;
            }, 2400);
          }
        ">I feel lucky
        </button>
    </div>

      <button class="normal-button-no js-normal-button" onclick="
          if(normalCharacters === 1){
            normalCharacters = 0;
            element.classList.remove('normal-button-yes');
          }else{
            normalCharacters = 1;
            taintedCharacters = 0;
            easyCharacters = 0;
            hardCharacters = 0;
            funnyCharacters = 0;
            notFunnyCharacters = 0;
            element.classList.add('normal-button-yes');
            element.classList.remove('tainted-button-yes');
            element.classList.remove('easy-button-yes');
            element.classList.remove('hard-button-yes');
            element.classList.remove('funny-button-yes');
            element.classList.remove('not-funny-button-yes');
          }

      <button class="tainted-button-no js-tainted-button" onclick="
